{% extends 'courses/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<form method="POST">{% csrf_token %}
    {{form|crispy}}
    <button type="submit">Login</button>
    <a href="/register"> Don't have an account? Create one here</a>
</form>

<br>
{% if messages %}
{% for m in messages %}
<div class="alert alert-{{m.tags}}">{{m}}</div>
{% endfor %}
{% endif %}

{% endblock %}
